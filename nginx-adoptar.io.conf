# Adoptar.io - Pet Rescue Game
# Copy to /etc/nginx/sites-available/adoptar.io
# Enable: sudo ln -s /etc/nginx/sites-available/adoptar.io /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name adoptar.io www.adoptar.io;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://adoptar.io$request_uri;
    }
}

# www -> non-www redirect
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.adoptar.io;

    ssl_certificate /etc/letsencrypt/live/adoptar.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adoptar.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://adoptar.io$request_uri;
}

# Main server block
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name adoptar.io;

    ssl_certificate /etc/letsencrypt/live/adoptar.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adoptar.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 10M;

    # Block common attack/scanner paths
    location ~ ^/(form\.html|upl\.php|t4|geoip|1\.php|systembc|password\.php|\.env|wp-admin|wp-login|phpmyadmin|admin|\.git|\.svn) {
        deny all;
        return 444;
        access_log off;
    }

    # Signaling WebSocket (port 4000)
    location /ws-signaling {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Game WebSocket (port 4001)
    location /ws-game {
        proxy_pass http://127.0.0.1:4001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Auth API (port 4002)
    location /auth {
        proxy_pass http://127.0.0.1:4002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Referrals API (port 4002)
    location /referrals {
        proxy_pass http://127.0.0.1:4002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Redirect root to /rescueworld/ (the build uses /rescueworld/ base path)
    location = / {
        return 302 /rescueworld/;
    }

    # Serve the client at /rescueworld/ (same as games.vo.ly)
    location = /rescueworld {
        return 301 /rescueworld/;
    }
    location /rescueworld/ {
        alias /srv/www/games/io/rescueworld/client/dist/;
        try_files $uri $uri/ /rescueworld/index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Suppress logs for common requests
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Deny hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Logging
    access_log /var/log/nginx/adoptar.io_access.log;
    error_log /var/log/nginx/adoptar.io_error.log;
}
